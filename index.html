<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Menu — Customer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <h1>Menu (Customer)</h1>
  <div id="status">Initializing...</div>

  <label>Table number: <input type="number" id="tableNumber" min="1" /></label>

  <h2>Items</h2>
  <ul id="menu">
    <li>🍔 Burger <button data-item="Burger">Add</button></li>
    <li>🍕 Pizza <button data-item="Pizza">Add</button></li>
    <li>🥤 Soda <button data-item="Soda">Add</button></li>
  </ul>

  <h2>Your Order</h2>
  <ul id="orderList"></ul>
  <button id="submitBtn">Submit Order</button>

  <!-- Firebase compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDoTQx4ZFZZxxcKRww2lmc-uTjFitPgiH4",
      authDomain: "food-menu-8135a.firebaseapp.com",
      databaseURL: "https://food-menu-8135a-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId: "food-menu-8135a",
      storageBucket: "food-menu-8135a.appspot.com",
      messagingSenderId: "1078452376421",
      appId: "1:1078452376421:web:67beb6452461010ca6078c",
      measurementId: "G-V2EMCVFVBE"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.getElementById('status');
    const orderListEl = document.getElementById('orderList');
    const submitBtn = document.getElementById('submitBtn');
    let order = [];

    statusEl.textContent = 'Ready. Pick table and items.';

    // Add items to order
    document.querySelectorAll('#menu button').forEach(btn => {
      btn.addEventListener('click', () => {
        order.push(btn.dataset.item);
        renderOrder();
      });
    });

    function renderOrder() {
      orderListEl.innerHTML = '';
      order.forEach(it => {
        const li = document.createElement('li');
        li.textContent = it;
        orderListEl.appendChild(li);
      });
    }

    // Submit order
    submitBtn.addEventListener('click', async () => {
      const table = document.getElementById('tableNumber').value.trim();
      if (!table) { alert('Enter table number'); return; }
      if (order.length === 0) { alert('Pick at least one item'); return; }

      submitBtn.disabled = true;
      statusEl.textContent = 'Sending order...';

      try {
        const newOrderRef = db.ref('orders').push();
        await newOrderRef.set({
          table: String(table),
          items: order,
          timestamp: Date.now()
        });
        alert('Order sent!');
        order = [];
        renderOrder();
        statusEl.textContent = 'Order sent!';
      } catch (err) {
        console.error(err);
        alert('Failed to send order. See console.');
        statusEl.textContent = 'Send failed: ' + err.message;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
