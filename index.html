<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Menu — Customer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { color: #333; }
    button { padding: 5px 15px; margin: 5px; cursor: pointer; }
    #orderList li { margin-bottom: 5px; }
    input { width: 50px; padding: 3px; }
    img { width: 70px; height: 70px; object-fit: cover; vertical-align: middle; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Menu (Customer)</h1>
  <div id="status">Initializing...</div>

  <label>เลขโต๊ะ: <input type="number" id="tableNumber" min="1" /></label>

  <h2>รายการอาหาร</h2>
  <ul id="menu"></ul>

  <h2>ออเดอร์ของคุณ</h2>
  <ul id="orderList"></ul>
  <button id="submitBtn">ยืนยัน</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDoTQx4ZFZZxxcKRww2lmc-uTjFitPgiH4",
      authDomain: "food-menu-8135a.firebaseapp.com",
      databaseURL: "https://food-menu-8135a-default-rtdb.asia-southeast1.firebasedatabase.app", 
      projectId: "food-menu-8135a",
      storageBucket: "food-menu-8135a.appspot.com",
      messagingSenderId: "1078452376421",
      appId: "1:1078452376421:web:67beb6452461010ca6078c",
      measurementId: "G-V2EMCVFVBE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusEl = document.getElementById('status');
    const orderListEl = document.getElementById('orderList');
    const submitBtn = document.getElementById('submitBtn');

    const menuItems = {
      "ไข่เจียว": { price: 50, img: "images/crispy omlet.jpg" },
      "ข้าวผัดกุ้ง": { price: 60, img: "images/fried rice.jpg" },
      "กะเพราหมูกรอบ": { price: 60, img: "images/Moo krob.jpg" },
      "กะเพราเนื้อ": { price: 60, img: "images/Beef.jpg" },
      "กะเพราทะเล": { price: 65, img: "images/Sea.jpg" },
    };

    // Render menu dynamically
    const menuEl = document.getElementById('menu');
    for (const item in menuItems) {
      const li = document.createElement('li');
      li.innerHTML = `
        <img src="${menuItems[item].img}" alt="${item}">
        <strong>${item}</strong> (฿${menuItems[item].price}) 
        <button data-item="${item}">เพิ่ม</button>
      `;
      menuEl.appendChild(li);
    }

    let order = [];
    statusEl.textContent = 'โปรดระบุเลขโต๊ะ และ เลือกรายการอาหาร';

    // Add to order
    document.querySelectorAll('#menu button').forEach(btn => {
      btn.addEventListener('click', () => {
        order.push(btn.dataset.item);
        renderOrder();
      });
    });

    // Render order with "remove" buttons
    function renderOrder() {
      orderListEl.innerHTML = '';
      order.forEach((it, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${menuItems[it].img}" alt="${it}">
          ${it} (฿${menuItems[it].price})
          <button data-index="${index}" class="removeBtn">ยกเลิก</button>
        `;
        orderListEl.appendChild(li);
      });

      // Add remove functionality
      document.querySelectorAll('.removeBtn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = btn.dataset.index;
          order.splice(index, 1);
          renderOrder();
        });
      });
    }

    // Submit order to Firebase
    submitBtn.addEventListener('click', async () => {
      const table = document.getElementById('tableNumber').value.trim();
      if (!table) { alert('กรุณาระบุเลขโต๊ะ'); return; }
      if (order.length === 0) { alert('กรุณาเลือกรายการอาหาร'); return; }

      const total = order.reduce((sum, it) => sum + menuItems[it].price, 0);

      submitBtn.disabled = true;
      statusEl.textContent = 'กําลังออเดอร์';

      try {
        const newOrderRef = db.ref('orders').push();
        await newOrderRef.set({
          table: String(table),
          items: order,
          total: total,
          timestamp: Date.now()
        });
        alert(`ออเดอร์สําเร็จ! รวมทั้งหมด: ฿${total}`);
        order = [];
        renderOrder();
        statusEl.textContent = 'ออเดอร์แล้ว!';
      } catch (err) {
        console.error(err);
        alert('Failed to send order. See console.');
        statusEl.textContent = 'Send failed: ' + err.message;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
